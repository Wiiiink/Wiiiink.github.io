<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的日志</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="home.html">首页</a>
            <a href="album.html">相册</a>
            <a href="blog.html" class="active">日志</a>
            <a href="guestbook.html">留言板</a>
        </nav>

        <div class="blog-container">
            <div class="blog-header">
                <h2>我的日志</h2>
                <button id="newPostBtn" class="new-post-btn">写新日志</button>
            </div>

            <!-- 写日志的弹窗 -->
            <div id="blogModal" class="blog-modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>写新日志</h3>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="blogTitle" placeholder="日志标题" class="blog-input">
                        <textarea id="blogContent" placeholder="写下你的想法..." class="blog-textarea"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="saveBlogBtn" class="save-btn">发布</button>
                        <button id="cancelBlogBtn" class="cancel-btn">取消</button>
                    </div>
                </div>
            </div>

            <div class="blog-list">
                <!-- 日志内容将通过JavaScript动态加载 -->
            </div>
        </div>

        <div id="confirmModal" class="confirm-modal">
            <div class="confirm-content">
                <h3>确认删除</h3>
                <p>确定要删除这篇日志吗？此操作不可恢复。</p>
                <div class="confirm-buttons">
                    <button id="confirmDelete" class="save-btn confirm-delete">确定删除</button>
                    <button id="confirmCancel" class="cancel-btn confirm-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="navigation.js"></script>
    <script src="blog.js"></script>
</body>
</html>
